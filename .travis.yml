language: node_js
node_js:
- '8.15'
branches:
  only:
  - master
  - develop
install:
- npm install
before_script:
- sudo service postgresql stop
- docker-compose up -d
- docker ps
- node make-build-info.js
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build
script:
- npm run lint
- npm run build
- npm test
after_success:
- npm run coverage
after_script:
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

env:
  global:
  - NODE_ENV=test
  - DB_URI=postgres://postgres:password@localhost:5433:/address-book-db-tests
  - CC_TEST_REPORTER_ID=b0abd9f743bc8d89c5da5feba53c6dde54ca755e58befbe9c0d2f66379e34926
cache:
  directories:
  - node_modules
deploy:
  - provider: heroku
    skip_cleanup: true
    app:
      master: strv-address-book-staruch-andr
    on:
      branch:
        - master
      repo: astaruch/address-book-api
    api_key:
      secure: 
