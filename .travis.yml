language: node_js
node_js:
- '8.15'
branches:
  only:
  - master
  - develop
install:
- npm install
before_script:
- sudo service postgresql stop
- docker-compose up -d
- docker ps
- node make-build-info.js
script:
- npm run lint
- npm run build
- npm test
after_success:
- npm run coverage
env:
  global:
  - NODE_ENV=test
  - DB_URI=postgres://postgres:password@localhost:5433:/address-book-db-tests
cache:
  directories:
  - node_modules
deploy:
  - provider: heroku
    skip_cleanup: true
    app:
      master: strv-address-book-staruch-andr
    on:
      branch:
        - master
      repo: astaruch/address-book-api
    api_key:
      secure: 
